<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <div class="login-card">
        <img src ="playgroundImages/purpuleCuteGirl.jpg">
        <h2>Login</h2>
        <h3>Enter Your Credentials</h3>
        <form class = "login-form">
            <div class = "username">
            <input class = "control" type = "text" placeholder = "Username" onkeyup = "handleChange(event)" onkeydown = "handleStartTyping()">
            <div id = "spinner" class = "spinner"></div>
            </div>
            <div id = "alert" class = "alert">User Already Exist</div>
            <input  class="control" id="password" type="password" placeholder="Password" onkeyup="handlePassChange()"
          />
          <div id="bars">
            <div></div>
          </div>
          <div class="strength" id="strength"></div>
            <button class = "control" type = "button">Login</button>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src ="script.js"></script>
</body>
</html>
